{% extends 'layout.html' %} {% block content %} {% load static %}

<link rel="stylesheet" href="{% static '/css/main.css' %}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
/>
<div class="modal-container-special">
  <div class="modal__body">
    <form class="auth-form" method="post">
      {% csrf_token %}
      <div class="auth-form__container">
        <div class="auth-form__header">
          <div class="auth-form__heading">Đăng ký</div>
          <div>
            <a href="/Astar/login" class="auth-form__switch-btn">Đăng nhập</a>
          </div>
        </div>

        <!--        {% if messages %}-->
        <!--        <div class="messages">-->
        <!--          {% for message in messages %}-->
        <!--          <div class="alert">{{message}}</div>-->
        <!--          {% endfor %}-->
        <!--        </div>-->
        <!--        {% endif %}-->
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="auth-form__form">
          <div class="auth-form__group">
            <input
              type="text"
              class="auth-form__input"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="auth-form__group">
            <input
              type="password"
              class="auth-form__input"
              placeholder="Mật khẩu"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="auth-form__group">
            <input
              type="password"
              class="auth-form__input"
              placeholder="Nhập lại mật khẩu"
              id="re-password"
              name="re-password"
              required
            />
          </div>
        </div>

        <div class="auth-form__aside">
          <p class="auth-form__policy-text">
            Bằng việc đăng ký, bạn đã đồng ý với TravelAI về
            <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
            <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
          </p>
        </div>

        <div class="auth-form__controls">
          <button class="btn btn--primary" style="font-size: 16px">
            ĐĂNG KÝ
          </button>
        </div>
      </div>

      <div class="auth-form__socials">
        <button
          class="auth-form__socials--facebook btn btn--size-s btn--with-icon"
        >
          <i class="auth-form__socials-icon fa-brands fa-square-facebook"></i>
          <span class="auth-form__socials-title"> Kết nối với Facebook </span>
        </button>
        <button
          class="auth-form__socials--google btn btn--size-s btn--with-icon"
        >
          <i class="auth-form__socials-icon fa-brands fa-google"></i>
          <span class="auth-form__socials-title auth-form__socials-google">
            Kết nối với Google
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
